<div class="new-page">

        <p class="heading-tag">Upcoming Courses</p>
        <p class="hr-line"></p>
    </div> -->
    <!-- sub hedaing  -->
    <!-- <div class="sub-heading-div">
        <p class="sub-heading">Steps: 1/4</p>
        <mat-icon class="aroowline">play_arrow</mat-icon>
        <p class="arrow-line"></p>
    </div> -->
    <!-- sub hedaing close -->

    <!-- <app-main-setting-page></app-main-setting-page> -->

    <!-- input field div  -->
    <div class="main-input-fields-div">
        <div class="new-form">
            <mat-label class="new-form-label">Language</mat-label>
            <div class="selected-form-field">
                <select class="select-input">
                    <option value="">English</option>
                </select>
                <span class="dual-down-arrow"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                        viewBox="0 0 15 15">
                        <path fill="#808080" d="M7.5 12L0 4h15z" />
                    </svg></span>
            </div>
        </div>
        <div class="new-form">
            <mat-label class="new-form-label">Course type</mat-label>
            <div class="selected-form-field">
                <select class="select-input">
                    <option value="">Live class</option>
                </select>
                <span class="dual-down-arrow"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                        viewBox="0 0 15 15">
                        <path fill="#808080" d="M7.5 12L0 4h15z" />
                    </svg></span>
            </div>
        </div>

        <div class="new-form">
            <mat-label class="new-form-label">Title</mat-label>
            <input class="mat-input-class input-border" matInput placeholder="Python for Beginners">
        </div>

        <div class="new-form">
            <mat-label class="new-form-label">SEO Meta Description</mat-label>
            <input class="mat-input-class input-border" matInput
                placeholder="This course is meant for absolute beginners in programming or in python">
        </div>

        <div class="new-form">
            <mat-label class="new-form-label">Thumbnail</mat-label>
            <div class="icon-relative-div input">
                <svg class="arrow-Icon" xmlns="http://www.w3.org/2000/svg" width="3em" height="3em"
                    viewBox="0 0 24 24">
                    <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" d="m12 5l6 6m-6-6l-6 6m6-6v14" />
                </svg>
                <input class="mat-input-class" matInput
                    placeholder="This course is meant for absolute beginners in programming or in python">
            </div>
        </div>

        <div class="new-form">
            <mat-label class="new-form-label reg-16">Cover Image</mat-label>
            <div class="icon-relative-div input">
                <svg class="arrow-Icon" xmlns="http://www.w3.org/2000/svg" width="3em" height="3em"
                    viewBox="0 0 24 24">
                    <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" d="m12 5l6 6m-6-6l-6 6m6-6v14" />
                </svg>
                <input class="mat-input-class" matInput
                    placeholder="/store/1015/The Professional Guitar Masterclass_c.jpg">
            </div>
        </div>
    </div>
    <!-- input field div close -->

    <!-- demo video  -->
    <div>
        <!-- sub hedaing  -->
        <div class="sub-heading-div">
            <p class="sub-heading med-16">Demo Video (Optional)</p>
            <div class="quizzers-arrow-line-div">
                <mat-icon class="mat-18 quizzers-arrow-icon">play_arrow</mat-icon>
                <p class="quizzers-pink-line m0"></p>
            </div>
        </div>
        <!-- sub hedaing close -->

        <!-- 2 input field  -->
        <div class="demo-viedo-input-field">


            <div class="new-form">
                <mat-label class="new-form-label">Source</mat-label>
                <div class="selected-form-field">
                    <select class="select-input">
                        <option value="">Upload</option>
                    </select>
                    <span class="dual-down-arrow"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                            viewBox="0 0 15 15">
                            <path fill="#808080" d="M7.5 12L0 4h15z" />
                        </svg></span>
                </div>
            </div>

            <div class="new-form">
                <mat-label class="new-form-label">Path</mat-label>
                <div class="icon-relative-div input">
                    <svg class="arrow-Icon" xmlns="http://www.w3.org/2000/svg" width="3em" height="3em"
                        viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M9 10v6h6v-6h4l-7-7l-7 7zm3-4.2L14.2 8H13v6h-2V8H9.8zM19 18H5v2h14z" />
                    </svg>
                    <input class="mat-input-class" matInput placeholder="/store/1015/Learn Linux In 5 Days.mp4">
                </div>
            </div>

        </div>
        <!-- 2 input field close -->
    </div>
    <!-- demo video close -->

    <ckeditor [editor]="Editor" class="ckEditor" data="<p>Minimum 300 words. HTML and images supported. </p>">
    </ckeditor>

</div>
<!-- new works close -->
