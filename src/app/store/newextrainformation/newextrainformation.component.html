<div class="inputdiv" *ngIf="!isShowNewPlan">


    <!-- new works -->
    <div class="new-page">


        <div class="main-input-fields-div">
            <!-- input field title div  -->
            <!-- <div> 
          <mat-label class="new-form-label">Title</mat-label>
          <mat-form-field class=" w-full my-2 " appearance="outline">
              <input matInput placeholder="Full name" class="inputfocus">
          </mat-form-field>
      </div> -->
            <!--  category select input  -->
            <div>
                <mat-label class="new-form-label">Price ($)</mat-label>
                <mat-form-field class=" w-full my-2 " appearance="outline">
                    <input matInput placeholder="" class="inputfocus">
                </mat-form-field>
            </div>
            <div>
                <mat-label class="new-form-label">Inventory</mat-label>
                <mat-form-field class=" w-full my-2 " appearance="outline">
                    <input matInput placeholder="" class="inputfocus">
                </mat-form-field>
            </div>
            <div>
                <mat-label class="new-form-label">Inventory warning</mat-label>
                <mat-form-field class=" w-full my-2 " appearance="outline">
                    <input matInput placeholder="" class="inputfocus">
                </mat-form-field>
            </div>
            <div class="main-input-fields-div">
                <mat-label class="new-form-label">Category</mat-label>
                <div class="selected-form-field">
                    <select class="select-input">
                        <option value="">English</option>
                    </select>
                    <span class="dual-down-arrow"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                            viewBox="0 0 15 15">
                            <path fill="#808080" d="M7.5 12L0 4h15z" />
                        </svg></span>
                </div>
            </div>



        </div>
        <!-- input field div close -->





        <div class="result-statistics">
            <div class="my-quizzer-heading-div">
                <p class="med-20">Unlimited Inventory</p>

                <div class="quizzers-arrow-line-div">
                    <mat-icon class="mat-18 quizzers-arrow-icon">play_arrow</mat-icon>
                    <p class="quizzers-pink-line m0"></p>
                </div>
            </div>

            <mat-slide-toggle (click)="toggleNewPlan()" ></mat-slide-toggle>

        </div>
        <span class="basic_p">By disabling this toggle, users won't be able to order this product.</span>
        <!-- Category div  -->
        <div class="Category-main-div">
            <mat-label class="new-form-label">Category Filters</mat-label>

            <div class="checkbox-main-div">
                <section class="checkbox-holder-div">
                    <div class="checkbox-holder-heading med-16">Type</div>
                    <div class="checkbox-container">
                        <div class="checkbox-text reg-14">Novel</div>
                        <mat-checkbox class="example-margin" color="primary"></mat-checkbox>
                    </div>
                    <div class="checkbox-container">
                        <div class="checkbox-text reg-14">Laguage learning</div>
                        <mat-checkbox class="example-margin" color="primary" checked=""></mat-checkbox>
                    </div>
                    <div class="checkbox-container">
                        <div class="checkbox-text reg-14">Scientific</div>
                        <mat-checkbox class="example-margin" color="primary"></mat-checkbox>
                    </div>
                </section>


            </div>

        </div>
        <!-- Category div close -->
        <!-- button div starts -->
        <app-allbtn></app-allbtn>

    </div>
</div>


<ng-container *ngIf="isShowNewPlan">
    <app-extrainfotoggle></app-extrainfotoggle>
</ng-container>
