<!--My reservations div  -->
<div class="My-Up-Coming-Courses">


    <div>
        <p class="heading-tag">Meetings</p>
        <p class="hr-line"></p>
    </div>

    <div class="my-quizzer-heading-div">
        <p class="med-20">Meeting Statistics</p>

        <div class="quizzers-arrow-line-div">
            <mat-icon class="mat-18 quizzers-arrow-icon">play_arrow</mat-icon>
            <p class="quizzers-pink-line m0"></p>
        </div>
    </div>


    <!-- mat cards   -->
    <div class="mat-card-div">
        <mat-card class="support-card-border">
            <mat-card-content class="support-contaent-div">
                <div class="icon-img-div">
                    <img src="assets/Meetingimg/image 143.png" class="suppoet-icon-envelop" alt="image 143.png">
                    <!-- <i   fa-solid fa-envelope-open-text"></i> -->
                    <img src="assets/Meetingimg/Group 340235.png" class="suppoet-img" alt="Group 340235.png">
                </div>
                <div class="icon-img">
                    <p class="text-1">0</p>
                    <p class="text-2"> Open meetings</p>
                </div>
            </mat-card-content>
        </mat-card>
        <mat-card class="support-card-border">
            <mat-card-content class="support-contaent-div">
                <div class="icon-img-div">
                    <img src="assets/Meetingimg/image 144.png" class="suppoet-icon-envelop" alt="image 144.png">
                    <img src="assets/Meetingimg/Group 340235.png" class="suppoet-img" alt="Group 340235.png">
                </div>
                <div class="icon-img">
                    <p class="text-1">0</p>
                    <p class="text-2">Total meetings</p>
                </div>
            </mat-card-content>
        </mat-card>
        <mat-card class="support-card-border">
            <mat-card-content class="support-contaent-div">
                <div class="icon-img-div">
                    <img src="assets/Meetingimg/image 145.png" class="suppoet-icon-envelop" alt="image 145.png">
                    <img src="assets/Meetingimg/Group 340235.png" class="suppoet-img" alt="Group 340235.png">
                </div>
                <div class="icon-img">
                    <p class="text-1">0</p>
                    <p class="text-2">Active hours</p>
                </div>
            </mat-card-content>
        </mat-card>

    </div>
    <!-- mat cards close -->


    <div class="my-quizzer-heading-div">
        <p class="med-20">Filter meetings</p>

        <div class="quizzers-arrow-line-div">
            <mat-icon class="mat-18 quizzers-arrow-icon">play_arrow</mat-icon>
            <p class="quizzers-pink-line m0"></p>
        </div>
    </div>

    <!-- inputs fields div -->

            </div>
        </div>
        <div class="new-form">
            <mat-label class="new-form-label">Day</mat-label>
            <div class="selected-form-field">
                <select class="select-input">
                    <option value="">All Days</option>
                </select>
                <span class="dual-down-arrow"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                        viewBox="0 0 15 15">
                        <path fill="#808080" d="M7.5 12L0 4h15z" />
                    </svg></span>
            </div>
        </div>
    </div>
    <!-- inputs fields div close -->

    <!-- 2 inputs fields div-->
    <div class="three-input-fields second-one ">
        <div class="new-form">
            <mat-label class="new-form-label">Instructor </mat-label>
            <div class="selected-form-field">
                <select class="select-input">
                    <option value="">All instructors</option>
                </select>
                <span class="dual-down-arrow"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                        viewBox="0 0 15 15">
                        <path fill="#808080" d="M7.5 12L0 4h15z" />
                    </svg></span>
            </div>
        </div>
        <div class="new-form">
            <mat-label class="new-form-label">Status </mat-label>
            <div class="selected-form-field">
                <select class="select-input">
                    <option value="">All</option>
                </select>
                <span class="dual-down-arrow"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                        viewBox="0 0 15 15">
                        <path fill="#808080" d="M7.5 12L0 4h15z" />
                    </svg></span>
            </div>
        </div>
        <div class="new-form">
            <button class="save-butten" mat-raised-button>Show Results</button>
        </div>
    </div>
    <!-- 2 inputs fields div close -->


    <!-- toggle with line and text  -->
    <div class="toggle-with-line">
        <!-- sub hedaing  -->
        <div class="my-quizzer-heading-div">
            <p class="med-20">Meeting List</p>
    
            <div class="quizzers-arrow-line-div">
                <mat-icon class="mat-18 quizzers-arrow-icon">play_arrow</mat-icon>
                <p class="quizzers-pink-line m0"></p>
            </div>
        </div>
        <!-- sub hedaing close -->
        <div class="toggle-div">
            <span class="toggle-text">Activate offline status</span>
            <mat-slide-toggle routerLink="/app-activate-offline-status-toggle"></mat-slide-toggle>
        </div>
    </div>
    <!-- toggle with line and text close  -->


    <!-- img-with text div  -->
    <div class="img-with-text">
        <img src="assets/Meetingimg/Group 340281.png" alt="Group 340281.png">
        <span class="text-1">No meeting request!</span>
        <span class="text-2"> Reserved meetings will be displayed in this list.</span>
    </div>
    <!-- img-with text div close -->


</div>
<!--My reservations div  close -->
